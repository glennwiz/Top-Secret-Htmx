<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New User</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://ams3.digitaloceanspaces.com/rswebstorage/Munu/MunuLogo/AppIcon/favicon/Desktop1totest.jpg');
            background-size: cover;
            background-position: center;
        }
        header {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            position: relative;
            height: 60px;
        }
        header img {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            height: 40px;
        }
        main {
            text-align: center;
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
        }
        form {
            display: inline-block;
            text-align: left;
        }
        .form-field {
            text-align: center;
        }
        input, select {
            display: block;
            margin: 10px auto;
            padding: 10px;
            width: 300px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 10px;
            display: inline-block;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        #message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <header id="header">
        <img src="https://ams3.digitaloceanspaces.com/rswebstorage/Munu/MunuLogo/Logo/PNG/MunuLogoText-Blue-250x.png" alt="Company Logo">
        <strong>You are now creating a new user for <span id="companyID"></span></strong>
    </header>
    <main>
        <form id="userForm">
            <div class="form-field">
                <input type="text" id="salaryNum" placeholder="Salary Number" required>
            </div>
            <div class="form-field">
                <input type="text" id="firstName" placeholder="First name" required>
            </div>
            <div class="form-field">
                <input type="text" id="lastName" placeholder="Last name" required>
            </div>
            <div class="form-field">
                <input type="tel" id="mobile" placeholder="Mobile Phone (e.g., +4790011237)" required>
            </div>
            <div class="form-field">
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            <div class="form-field">
                <select id="accountType" required>
                    <option value="">Select Account Type</option>
                    <option value="debit">Debit</option>
                    <option value="credit">Credit</option>
                </select>
            </div>
            <div class="form-field">
                <select id="status" required>
                    <option value="">Select Status</option>
                    <option value="Active">Active</option>
                    <option value="Inactive">Inactive</option>
                </select>
            </div>
            <div class="form-field">
                <button type="submit">Submit</button>
                <button type="button" id="cancelButton">Cancel</button>
            </div>
        </form>
        <div id="message"></div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const companyID = urlParams.get('companyID');
            document.getElementById('companyID').textContent = companyID || 'unknown';

            document.getElementById('userForm').addEventListener('submit', handleSubmit);
            document.getElementById('cancelButton').addEventListener('click', handleCancel);
        });

        function handleSubmit(event) {
            event.preventDefault();
            const salaryNum = document.getElementById('salaryNum').value;
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;
            const accountType = document.getElementById('accountType').value;
            const status = document.getElementById('status').value;
            const companyID = new URLSearchParams(window.location.search).get('companyID');

            if (!salaryNum || !firstName || !lastName || !mobile || !email || !accountType || !status) {
                showMessage('All fields are mandatory.', 'error');
                return;
            }

            if (!validateEmail(email)) {
                showMessage('Please enter a valid email address.', 'error');
                return;
            }

            const userData = {
                UuId: generateUUID(),
                SalaryNum: salaryNum,
                FirstName: firstName,
                LastName: lastName,
                MobilePhone: mobile,
                EmailAddress: email,
                AccountType: accountType,
                Status: status,
                CompanyId: parseInt(companyID),
                BenefitId: 0,
                BenefitName: ""
            };

            createUser(userData);
        }

        function createUser(userData) {
            fetch('https://htmx-backend.azurewebsites.net/api/user', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': '*/*'
                },
                body: JSON.stringify(userData)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                showMessage('User created successfully!', 'success');
                document.getElementById('userForm').reset();
            })
            .catch(error => {
                console.error('Error:', error);
                showMessage('Failed to create user. Please try again.', 'error');
            });
        }

        function handleCancel() {
            const companyID = new URLSearchParams(window.location.search).get('companyID');
            window.location.href = `change_user.html?companyID=${companyID}`;
        }

        function showMessage(message, type) {
            const messageElement = document.getElementById('message');
            messageElement.textContent = message;
            messageElement.className = type;
            messageElement.style.display = 'block';
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(String(email).toLowerCase());
        }

        function generateUUID() {
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                var r = Math.random() * 16 | 0, v = c == 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }
    </script>
</body>
</html>
